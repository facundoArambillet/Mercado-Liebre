<section>
    <article>
        <div class="container">
            <div class="col-6 register-card" [ngClass]="{'dark-mode': isDarkTheme }">
                <div class="register-card-title">
                    <h1>Completá los datos para crear tu cuenta</h1>
                </div>
                <div class="register-card-content">
                    <div class="register-card-content-email" [ngClass]="{'register-card-content-to-select': !isEmailCompleted && !isPasswordCompleted}">
                        <div class="row">
                            <div class="col-2 register-card-content-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                </svg>
                            </div>
                            <div class="col-8">
                                <h2>Agrega tu email</h2>
                                <h3 class="text-body-secondary">Recibirás información de tu cuenta.</h3>
                            </div>
                            <div class="col-2" *ngIf="!isEmailCompleted && !isPasswordCompleted">
                                <button type="button" class="btn btn-primary" [routerLink]="['/register/email']">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="register-card-content-name" [ngClass]="{'register-card-content-to-select': isEmailCompleted && !isPasswordCompleted}">
                        <div class="row">
                            <div class="col-2 register-card-content-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-person-badge" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path
                                        d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z" />
                                </svg>
                            </div>
                            <div class="col-8">
                                <h2>Elegí tu nombre</h2>
                                <h3 class="text-body-secondary">Contanos cómo querés que te llamemos.</h3>
                            </div>
                            <div class="col-2" *ngIf="isEmailCompleted && !isPasswordCompleted">
                                <button type="button" class="btn btn-primary" [routerLink]="['/register/name']">Elegir</button>
                            </div>
                        </div>
                    </div>
                    <div class="register-card-content-password" [ngClass]="{'register-card-content-to-select': isEmailCompleted && isPasswordCompleted}">
                        <div class="row">
                            <div class="col-2 register-card-content-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-lock-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                </svg>
                            </div>
                            <div class="col-8">
                                <h2>Creá tu contraseña</h2>
                                <h3 class="text-body-secondary">Mantendrás tu cuenta protegida.</h3>
                            </div>
                            <div class="col-2" *ngIf="isEmailCompleted && isPasswordCompleted">
                                <button type="button" class="btn btn-primary" [routerLink]="['/register/password']">Crear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
