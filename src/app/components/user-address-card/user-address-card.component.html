<section [ngClass]="{'dark-mode': isDarkTheme }">
    <article>
        <div>
            <div class="row">
                <div class="address-card-icon-house col-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-house-door" viewBox="0 0 16 16">
                        <path
                            d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z" />
                    </svg>
                </div>
                <div class="address-card-information col">
                    <h1>"Nombre de calle y numero"</h1>
                    <p>Codigo postal "numero" - "Provincia" - "Ciudad"</p>
                    <p>"Nombre y Apellido" - "Numero de telefono"</p>
                </div>
                <div class="address-card-btn col-1 dropdown">
                    <div class="address-card-btn-menu" data-bs-toggle="dropdown">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path
                                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        </svg>
                    </div>
                    <div class="address-actions" aria-expanded="false" *ngIf="isPrincipal; else isNotPrincipal">
                        <ul class="dropdown-menu">
                            <li class="dropdown-item"  [routerLink]="['/address/create','idAddress']">
                                <a>Editar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>

<ng-template #isNotPrincipal>
    <div class="address-actions" aria-expanded="false">
        <ul class="dropdown-menu">
            <li class="dropdown-item"  [routerLink]="['/address/create','idAddress']">
                <a>Editar</a>
            </li>
            <li class="dropdown-item" (click)="deleteAddress()">
                <a>Eliminar</a>
            </li>
            <li class="dropdown-item" (click)="updatePrincipalAddress()">
                <a>Usar como predeterminado de envios</a>
            </li>
        </ul>
    </div>
</ng-template>
